<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Movie Search Engine">
    <meta name="keywords" content="Movie, Search, Taurus">
    <meta name="author" content="Hai Ren <myrenhai@gmail.com>">
    <title>Movie Search Engine</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.9/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.1/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-aria.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/readmore.min.js"></script>
    <style>
        body {
            margin-top: 30px;
            font-family: 'Open Sans', sans-serif;
        }
        .popover {
            max-width: 500px;
        }
        .topright {
            position: absolute;
            top: -20px;
            right: 10px;
        }
    </style>
</head>

<body ng-app="taurusSiteApp">
    <a class="topright" target="_blank" href="https://github.com/renhai/taurus">Source code</a>
    <div class="container">
        <div class="row" ng-controller="inputGroupController">
            <div class="col-sm-8 col-sm-offset-2 text-center" style="height:70px">
                <h3>Movie Search Engine</h3>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="input-group">
                    <div uib-dropdown class="input-group-btn search-panel">
                        <button id="search-type-button" type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled">
                            {{condition.searchType}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="search-type-button">
                            <li ng-repeat="searchType in searchTypeItems" role="menuitem" >
                                <a ng-click="dropboxItemSelected($event, searchType)" href="#">{{searchType}}</a>
                            </li>
                        </ul>
                    </div>
                    <input ng-keypress="checkIfEnterClicked($event)" ng-model="condition.text" required id="search-input-text" type="text" class="form-control" name="x" placeholder="Search movies, actors...">
                    <span class="input-group-btn">
                            <button ng-click="clickSearch()" id="search-btn" class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-2" style="height:10px"></div>
            <div id="search-result" class="col-sm-8 col-sm-offset-2" ui-view>

            </div>
        </div>
    </div>
    <script type="text/ng-template" id="celebrity_bio.html">
        <div class="popover-content">
            <span ng-bind-html = obj.bio></span>
        </div> 
    </script>    
    <script type="text/ng-template" id="image_popover.html">
        <image width = "200px" height="100%" ng-src="{{obj.image}}"/>
    </script>    
    <script type="text/ng-template" id="genres_popover.html">
        <ul ng-if="obj.genres" class="list-unstyled" ng-init="genres = obj.genres.split(',')">
            <li ng-repeat="genre in genres">{{genre}}</li>
        </ul>
    </script>
</body>

</html>
